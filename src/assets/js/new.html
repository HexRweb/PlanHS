<!doctype html>
<html>
	<head>
		<title>PlanVIEW</title>
		<link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="../css/new.css" type="text/css" rel="stylesheet" media="screen,projection"/>

		<link rel="icon" type="image/png" href="../img/icon/icon.png">

		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/materialize.js"></script>
		<script type="text/javascript" src="../js/dnd.js"></script>
		<script type="text/javascript" src="../js/new.js"></script>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,height=device-height"/>
		<meta name="charset" content="UTF-8"/>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	</head>
	<body>
		<aside id="templates">
			<template id="nav-block-single">
				<li><a class="nav-item hoverable truncate" id="{{id}}-nav" href="{{link.url}}" {{target}}>{{link.title}}</a></li>
				<li class='divider'>
			</template>
			<template id="nav-block-multiple">
				<li class="no-padding">
					<ul class="collapsible collapsible-accordian">
						<li>
							<a class="collapsible-header">{{name}}<i class="material-icons right">arrowfdrop_down</i></a>
							<div class="collapsible-body">
								<ul>
									<li><a class="nav-item hoverable truncate" id="{{id}}-nav" href="{{link.url}}" {{target}}>{{link.title}}</a></li>
									<li class='divider'>
								</ul>
							</div>
						</li>
					</ul>
				</li>
				<li class="divider"></li>
			</template>
			<template id="note">
				<div class="col s12 m6">
					<div class="card {{COLOR}} z-depth-5">
						<div class="card-content {{COLOR}}">
							<p class="card-title"><strong>{{name}}</strong><a href="" class="email" id="{{name}}-email" data-email="{{email}}" title="{{email}}"><span class="right material-icons">email</span></a></p>
							<form class="row">
								<div class="input-field col s12">
									<textarea id="{{name}}-notes" class="materialize-textarea"></textarea>
									<label for="{{name}}-notes" class="{{COLOR}}">Notes</label>
								</div>
							</form>
						</div>
						<div class="card-action">
							<a class="waves-effect waves-grey {{COLOR}} btn-save">Save Note</a>
						</div>
					</div>
				</div>
			</template>
			<template id="settings">
				<div class="not-block">
					<form class="row" action="#" name="settings">
						<div class="col s5 input-field">
							<input type="checkbox" name="setting-autosave" id="setting-autosave" />
							<label for="setting-autosave">Autosave notes (when the note loses focus, it saves)</label>
						</div>
						<div class="col s5 input-field">
							<input type="text" name="setting-calendar" id="setting-calendar" />
							<label for="setting-calendar">Calendar ID (your gMail / Google Apps email address)</label>
						</div>
						<div class="col s2 input-field">
							<input type="submit" value="save" class="btn waves-effect" />
						</div>
					</form>
				</div>
				<div class="blocks nestable">
					<h1 class="center">Classes</h1>
					<ol class="nested-list">
						{{setting-block-item}}
					</ol>
				</div>
			</template>
			<template id="setting-block-item">
				<li class="nested-item">
					<form class="block" name="{{id}}" data-id="{{id}}">
						<a class="center dd-handle">{{Name}}</a>
						<div class="row">
						test
						</div>
					</form>
				</li>
			</template>
		</aside>
		<header class="navbar-fixed header-one">
			<nav class="{{COLOR}}" role="navigation">
				<div class="nav-wrapper container">
					<a href="#" class="brand-logo center">PlanVIEW</a>
					<a href="#" data-activates="nav" class="button-collapse"><i class="material-icons">menu</i></a>
					<ul id="nav" class="side-nav">
						<li><a class="waves-effect waves-light {{COLOR}} hoverable static first" href="#/notes"><i class="material-icons right">dashboard</i>Home</a></li>
						<li><a class="waves-effect waves-light {{COLOR}} hoverable static last" href="#/settings"><i class="material-icons right">settings</i>Settings</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main class="container">
			<section class="section util">
				<div class="secondary-nav center">
					<a class="waves-effect waves-light btn center {{COLOR}}" href="#/learn">Get Started</a>
					<a class="waves-effect waves-light btn {{COLOR}} smoothscroll" href="#calendar">Calendar</a>
					<a class="waves-effect waves-light btn {{COLOR}} smoothscroll" href="#help">Helpful Links</a>
					<a class="waves-effect waves-light btn {{COLOR}} dropdown-button" href="#" data-activates="extras-dropdown"><i class="material-icons">today</i></a>
					<ul id="extras-dropdown" class="dropdown-content">
						<li><a href="extras/chem.html">Chemistry</a></li>
						<li><a href="extras/physics.html" target="_blank">Physics</a></li>
						<li><a href="https://chrome.google.com/webstore/detail/planview/ahdmabmmnnkachilcgkacffibgbgfoln" target="_blank">Chrome</a></li>
						<li class="divider"></li>
					</ul>
					<a class="waves-effect waves-light dropdown-button btn {{COLOR}}" href="#/settings"><i class="material-icons">settings</i></a>
				</div>
			</section>
			<section class="section main">
				<div class="row">{{notes}}</div>
			</section>
			<div class="dd">
    <ol class="dd-list collection">
        <li class="dd-item collection-item" data-id="1">
            <div class="dd-handle">Item 1</div>
        </li>
        <li class="dd-item collection-item" data-id="2">
            <div class="dd-handle">Item 2</div>
        </li>
        <li class="dd-item collection-item collection" data-id="3">
            <div class="dd-handle">Item 3</div>
            <ol class="dd-list">
                <li class="dd-item collection-item" data-id="4">
                    <div class="dd-handle">Item 4</div>
                </li>
                <li class="dd-item collection-item" data-id="5">
                    <div class="dd-handle">Item 5</div>
                </li>
            </ol>
        </li>
    </ol>
</div>
		</main>
		<footer>
		</footer>
	</body>
	<script>
		var blockList = "";
		for(var i = 0; i < 10; i++)
		{
			blockList += $("#setting-block-item").html().trim().replace(/{{name}}/g,`Block ${i}`).replace(/{{id}}/g,`${i}`);
		}
		//$(".section.main").html($("#settings").html().trim().replace(/{{setting-block-item}}/g,blockList));
		$('.nestable').nestable({rootClass:'nestable',listClass: 'nested-list',itemClass:'nested-item'});
		$('.dd').nestable();
		$(".collapsible").collapsible()
	</script>
</html>
